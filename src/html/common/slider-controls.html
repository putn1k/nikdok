<button class="btn-reset slider-controls-btn"
        type="button"
        data-to-slide="prev"
        aria-label="предыдущий слайд">
  <svg width="32"
       height="32"
       aria-hidden="true">
    <use xlink:href="img/sprite.svg#icon-slide-prev"></use>
  </svg>
</button>
<button class="btn-reset slider-controls-btn"
        type="button"
        data-to-slide="next"
        aria-label="следующий слайд">
  <svg width="32"
       height="32"
       aria-hidden="true">
    <use xlink:href="img/sprite.svg#icon-slide-next"></use>
  </svg>
</button>
